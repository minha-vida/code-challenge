<app-header></app-header>
<div class="container main-container">
  <h2>New Person</h2>
  <hr />

  <form novalidate (ngSubmit)="save()" [formGroup]="peopleForm">

    <div class="form-horizontal">

      <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Ops!</h3>
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.name }">
        <label class="col-md-2 control-label" for="name">Name</label>
        <div class="col-md-10">
          <input class="form-control" id="name" type="text" placeholder="Name (required)" formControlName="name" />
          <span class="text-danger" *ngIf="displayMessage.name">
            <p [innerHTML]="displayMessage.name"></p>
          </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.age }">
        <label class="col-md-2 control-label">Age</label>
        <div class="col-md-10">
          <input class="form-control" id="age" type="text" placeholder="Age (required)" formControlName="age" />
          <span class="text-danger" *ngIf="displayMessage.age">
            <p [innerHTML]="displayMessage.age"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span>
            <button class="btn btn-primary" id="save" type="submit" [disabled]='!peopleForm.valid'>Save</button>
          </span>
        </div>
      </div>
    </div>

  </form>
</div>
